{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <h1 class="mt-5 display-1"><a href="/" class="text-decoration-none">MovieReviews</a></h1>
      <p class="lead">Пишите отзывы к фильмам!</p>
      <hr>
      <div class="row">
      {% for movie in movie %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="./static/images/{{movie.image}}" class="card-img-top">
            <div class="card-body">
              <h1 class="card-title display-6">{{movie.title}}</h1>
              <p class="card-text">{{ movie.description|truncate(200) }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/movie/{{movie.id}}" class="btn btn-lg btn-outline-secondary">К отзывам</a>
                </div>
                <small class="text-muted">Отзывов: {{movie.quantity}}</small>
              </div>
            </div>
          </div>
        </div>
         {% else %}
         <div class="row">
        <p class="lead">Пока тут пусто, но скоро мы это исправим!</p>
         </div>
        {% endfor %}
      </div>
    </div>


{% endblock %}
